    <div class="remote-control">
        <div class="brand">智能空调</div>
        
        <div class="display" id="display">
            <div class="temperature" id="temperature">25°</div>
            <div class="status">
                <span class="mode-indicator" id="modeDisplay">制冷</span>
                <span id="fanDisplay">风速: 中</span>
                <span id="powerStatus">开机</span>
            </div>
        </div>

        <button class="button power-btn on" id="powerBtn">
            🔘 电源
        </button>

        <div class="button-row">
            <button class="button temp-btn temp-up" id="tempUp">
                ▲ 升温
            </button>
            <button class="button temp-btn temp-down" id="tempDown">
                ▼ 降温
            </button>
        </div>

        <div class="button-row">
            <button class="button mode-btn" id="modeBtn">
                ❄️ 模式
            </button>
            <button class="button fan-btn" id="fanBtn">
                🌀 风速
            </button>
            <button class="button timer-btn" id="timerBtn">
                ⏰ 定时
            </button>
        </div>

        <button class="button swing-btn" id="swingBtn">
            ↕️ 摆风
        </button>

        <div class="footer">
            智能家居 v2.0
        </div>
    </div>

    <script>
        // 空调状态
        let acState = {
            power: true,
            temperature: 25,
            mode: 0, // 0: 制冷, 1: 制热, 2: 送风, 3: 除湿
            fanSpeed: 1, // 0: 低, 1: 中, 2: 高, 3: 自动
            swing: false,
            timer: 0
        };

        const modes = ['制冷', '制热', '送风', '除湿'];
        const fanSpeeds = ['低', '中', '高', '自动'];
        const modeIcons = ['❄️', '🔥', '🌀', '💧'];

        // 创建音频上下文
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // 播放普通按钮音效 - 典型的空调遥控器短促滴声
        function playClickSound() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 空调遥控器典型的高频短促音效
            oscillator.frequency.setValueAtTime(2200, audioContext.currentTime);
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.08);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.08);
        }

        // 播放开机音效 - 空调开机的上升音调
        function playPowerOnSound() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 开机音：从低频到高频的上升音调
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(1200, audioContext.currentTime + 0.15);
            oscillator.frequency.linearRampToValueAtTime(1600, audioContext.currentTime + 0.25);
            oscillator.type = 'triangle';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.12, audioContext.currentTime + 0.05);
            gainNode.gain.linearRampToValueAtTime(0.06, audioContext.currentTime + 0.2);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.4);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        // 播放关机音效 - 空调关机的下降音调
        function playPowerOffSound() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 关机音：从高频到低频的下降音调
            oscillator.frequency.setValueAtTime(1600, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(1200, audioContext.currentTime + 0.15);
            oscillator.frequency.linearRampToValueAtTime(600, audioContext.currentTime + 0.35);
            oscillator.type = 'triangle';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.05);
            gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.25);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // 播放模式切换音效 - 双音调确认音
        function playModeSound() {
            initAudio();
            
            // 第一个音调
            const oscillator1 = audioContext.createOscillator();
            const gainNode1 = audioContext.createGain();
            
            oscillator1.connect(gainNode1);
            gainNode1.connect(audioContext.destination);
            
            oscillator1.frequency.setValueAtTime(1800, audioContext.currentTime);
            oscillator1.type = 'square';
            
            gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode1.gain.linearRampToValueAtTime(0.06, audioContext.currentTime + 0.02);
            gainNode1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            
            oscillator1.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.1);
            
            // 第二个音调（稍后）
            const oscillator2 = audioContext.createOscillator();
            const gainNode2 = audioContext.createGain();
            
            oscillator2.connect(gainNode2);
            gainNode2.connect(audioContext.destination);
            
            oscillator2.frequency.setValueAtTime(2200, audioContext.currentTime + 0.08);
            oscillator2.type = 'square';
            
            gainNode2.gain.setValueAtTime(0, audioContext.currentTime + 0.08);
            gainNode2.gain.linearRampToValueAtTime(0.06, audioContext.currentTime + 0.1);
            gainNode2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.18);
            
            oscillator2.start(audioContext.currentTime + 0.08);
            oscillator2.stop(audioContext.currentTime + 0.18);
        }

        // 播放温度调节音效 - 渐进音调
        function playTempSound(isUp) {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (isUp) {
                // 升温：音调上升
                oscillator.frequency.setValueAtTime(1500, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(2000, audioContext.currentTime + 0.12);
            } else {
                // 降温：音调下降
                oscillator.frequency.setValueAtTime(2000, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(1500, audioContext.currentTime + 0.12);
            }
            
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.02);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        // 按钮动画效果
        function animateButton(button) {
            button.classList.add('pulse');
            setTimeout(() => {
                button.classList.remove('pulse');
            }, 300);
        }

        // 更新显示
        function updateDisplay() {
            const display = document.getElementById('display');
            const temperature = document.getElementById('temperature');
            const modeDisplay = document.getElementById('modeDisplay');
            const fanDisplay = document.getElementById('fanDisplay');
            const powerStatus = document.getElementById('powerStatus');
            
            if (acState.power) {
                display.classList.remove('power-off');
                temperature.textContent = `${acState.temperature}°`;
                modeDisplay.textContent = modes[acState.mode];
                fanDisplay.textContent = `风速: ${fanSpeeds[acState.fanSpeed]}`;
                powerStatus.textContent = '开机';
            } else {
                display.classList.add('power-off');
                temperature.textContent = '--°';
                modeDisplay.textContent = '关机';
                fanDisplay.textContent = '风速: --';
                powerStatus.textContent = '关机';
            }
        }

        // 事件监听器
        document.getElementById('powerBtn').addEventListener('click', function() {
            acState.power = !acState.power;
            this.classList.toggle('on', acState.power);
            this.innerHTML = acState.power ? '🔘 电源' : '⭕ 电源';
            
            // 播放相应的开关机音效
            if (acState.power) {
                playPowerOnSound();
            } else {
                playPowerOffSound();
            }
            
            animateButton(this);
            updateDisplay();
        });

        document.getElementById('tempUp').addEventListener('click', function() {
            if (acState.power && acState.temperature < 30) {
                acState.temperature++;
                playTempSound(true); // 升温音效
                animateButton(this);
                updateDisplay();
            }
        });

        document.getElementById('tempDown').addEventListener('click', function() {
            if (acState.power && acState.temperature > 16) {
                acState.temperature--;
                playTempSound(false); // 降温音效
                animateButton(this);
                updateDisplay();
            }
        });

        document.getElementById('modeBtn').addEventListener('click', function() {
            if (acState.power) {
                acState.mode = (acState.mode + 1) % modes.length;
                this.innerHTML = `${modeIcons[acState.mode]} 模式`;
                playModeSound(); // 模式切换音效
                animateButton(this);
                updateDisplay();
            }
        });

        document.getElementById('fanBtn').addEventListener('click', function() {
            if (acState.power) {
                acState.fanSpeed = (acState.fanSpeed + 1) % fanSpeeds.length;
                playClickSound(); // 普通点击音效
                animateButton(this);
                updateDisplay();
            }
        });

        document.getElementById('swingBtn').addEventListener('click', function() {
            if (acState.power) {
                acState.swing = !acState.swing;
                this.classList.toggle('active', acState.swing);
                this.innerHTML = acState.swing ? '↕️ 摆风 开' : '↕️ 摆风';
                playClickSound(); // 普通点击音效
                animateButton(this);
            }
        });

        document.getElementById('timerBtn').addEventListener('click', function() {
            if (acState.power) {
                acState.timer = acState.timer === 0 ? 1 : acState.timer === 1 ? 2 : acState.timer === 2 ? 4 : 0;
                this.classList.toggle('active', acState.timer > 0);
                this.innerHTML = acState.timer > 0 ? `⏰ ${acState.timer}H` : '⏰ 定时';
                playClickSound(); // 普通点击音效
                animateButton(this);
            }
        });

        // 初始化显示
        updateDisplay();
        
        // 添加初始音频上下文交互
        document.addEventListener('click', initAudio, { once: true });
    </script>

            oscillator.stop(audioContext.currentTime + 0.4);
        }

        // 播放关机音效 - 空调关机的下降音调
        function playPowerOffSound() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 关机音：从高频到低频的下降音调
            oscillator.frequency.setValueAtTime(1600, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(1200, audioContext.currentTime + 0.15);
            oscillator.frequency.linearRampToValueAtTime(600, audioContext.currentTime + 0.35);
            oscillator.type = 'triangle';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.05);
            gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.25);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // 播放模式切换音效 - 双音调确认音
        function playModeSound() {
            initAudio();
            
            // 第一个音调
            const oscillator1 = audioContext.createOscillator();
            const gainNode1 = audioContext.createGain();
            
            oscillator1.connect(gainNode1);
            gainNode1.connect(audioContext.destination);
            
            oscillator1.frequency.setValueAtTime(1800, audioContext.currentTime);
            oscillator1.type = 'square';
            
            gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode1.gain.linearRampToValueAtTime(0.06, audioContext.currentTime + 0.02);
            gainNode1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            
            oscillator1.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.1);
            
            // 第二个音调（稍后）
            const oscillator2 = audioContext.createOscillator();
            const gainNode2 = audioContext.createGain();
            
            oscillator2.connect(gainNode2);
            gainNode2.connect(audioContext.destination);
            
            oscillator2.frequency.setValueAtTime(2200, audioContext.currentTime + 0.08);
            oscillator2.type = 'square';
            
            gainNode2.gain.setValueAtTime(0, audioContext.currentTime + 0.08);
            gainNode2.gain.linearRampToValueAtTime(0.06, audioContext.currentTime + 0.1);
            gainNode2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.18);
            
            oscillator2.start(audioContext.currentTime + 0.08);
            oscillator2.stop(audioContext.currentTime + 0.18);
        }

        // 播放温度调节音效 - 渐进音调
        function playTempSound(isUp) {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (isUp) {
                // 升温：音调上升
                oscillator.frequency.setValueAtTime(1500, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(2000, audioContext.currentTime + 0.12);
            } else {
                // 降温：音调下降
                oscillator.frequency.setValueAtTime(2000, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(1500, audioContext.currentTime + 0.12);
            }
            
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.02);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        // 按钮动画效果
        function animateButton(button) {
            button.classList.add('pulse');
            setTimeout(() => {
                button.classList.remove('pulse');
            }, 300);
        }

        // 更新显示
        function updateDisplay() {
            const display = document.getElementById('display');
            const temperature = document.getElementById('temperature');
            const modeDisplay = document.getElementById('modeDisplay');
            const fanDisplay = document.getElementById('fanDisplay');
            const powerStatus = document.getElementById('powerStatus');
            
            if (acState.power) {
                display.classList.remove('power-off');
                temperature.textContent = `${acState.temperature}°`;
                modeDisplay.textContent = modes[acState.mode];
                fanDisplay.textContent = `风速: ${fanSpeeds[acState.fanSpeed]}`;
                powerStatus.textContent = '开机';
            } else {
                display.classList.add('power-off');
                temperature.textContent = '--°';
                modeDisplay.textContent = '关机';
                fanDisplay.textContent = '风速: --';
                powerStatus.textContent = '关机';
            }
        }

        // 事件监听器
        document.getElementById('powerBtn').addEventListener('click', function() {
            acState.power = !acState.power;
            this.classList.toggle('on', acState.power);
            this.innerHTML = acState.power ? '🔘 电源' : '⭕ 电源';
            
            // 播放相应的开关机音效
            if (acState.power) {
                playPowerOnSound();
            } else {
                playPowerOffSound();
            }
            
            animateButton(this);
            updateDisplay();
        });

        document.getElementById('tempUp').addEventListener('click', function() {
            if (acState.power && acState.temperature < 30) {
                acState.temperature++;
                playTempSound(true); // 升温音效
                animateButton(this);
                updateDisplay();
            }
        });

        document.getElementById('tempDown').addEventListener('click', function() {
            if (acState.power && acState.temperature > 16) {
                acState.temperature--;
                playTempSound(false); // 降温音效
                animateButton(this);
                updateDisplay();
            }
        });

        document.getElementById('modeBtn').addEventListener('click', function() {
            if (acState.power) {
                acState.mode = (acState.mode + 1) % modes.length;
                this.innerHTML = `${modeIcons[acState.mode]} 模式`;
                playModeSound(); // 模式切换音效
                animateButton(this);
                updateDisplay();
            }
        });

        document.getElementById('fanBtn').addEventListener('click', function() {
            if (acState.power) {
                acState.fanSpeed = (acState.fanSpeed + 1) % fanSpeeds.length;
                playClickSound(); // 普通点击音效
                animateButton(this);
                updateDisplay();
            }
        });

        document.getElementById('swingBtn').addEventListener('click', function() {
            if (acState.power) {
                acState.swing = !acState.swing;
                this.classList.toggle('active', acState.swing);
                this.innerHTML = acState.swing ? '↕️ 摆风 开' : '↕️ 摆风';
                playClickSound(); // 普通点击音效
                animateButton(this);
            }
        });

        document.getElementById('timerBtn').addEventListener('click', function() {
            if (acState.power) {
                acState.timer = acState.timer === 0 ? 1 : acState.timer === 1 ? 2 : acState.timer === 2 ? 4 : 0;
                this.classList.toggle('active', acState.timer > 0);
                this.innerHTML = acState.timer > 0 ? `⏰ ${acState.timer}H` : '⏰ 定时';
                playClickSound(); // 普通点击音效
                animateButton(this);
            }
        });

        // 初始化显示
        updateDisplay();
        
        // 添加初始音频上下文交互
        document.addEventListener('click', initAudio, { once: true });
    

							</script>
